<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
 <script src="index.js"></script>
<title>Simple Calc</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>

       <div class="row">
           <div class="col-md-12">
               <form action="">
                   <div class="form-group">
                       <label for="" class="form-group">Principal</label>
                       <input type="text" class="form-control" id="principal">
                   </div>

                   
                   <div class="form-group">
                    <label for="" class="form-group">Years</label>
                    <input type="text" class="form-control" id="years">
                </div>
                
                <div class="form-group">
                    <label for="" class="form-group">Rate of Interest</label>
                    <input type="text" class="form-control" id="roi">
                </div>
               </form>
           </div>
       </div>
       <div class="row">
           <div class="col-md-12">
               <button class="btn btn-primary" type="button" onClick="calculate()">Calculate</button>
           </div>
       </div>

       <div class="row">
           <div class="col-md-12">
               <h1 id="res">$</h1>
           </div>
       </div>
    </div>
</body>
</html>
